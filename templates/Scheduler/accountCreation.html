<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "stylesheets/account.css" %}">
</head>
<body>
<div class="container">
    <nav>
        <div class="navbar">
            <div class="logo">
                <h1>{{ restaurant_name }}</h1>
            </div>
            <ul>
                <li><a href="{% url 'dashboard' %}">
                    <i class="fas fa-user"></i>
                    <span class="nav-item">Dashboard</span>
                </a>
                </li>
                <li><a href="#">
                    <i class="fas fa-chart-bar"></i>
                    <span class="nav-item">Schedule</span>
                </a>
                </li>
                <li><a href="{% url 'account' %}">
                    <i class="fas fa-tasks"></i>
                    <span class="nav-item">Account</span>
                </a>
                </li>
                <li><a href="#">
                    <i class="fab fa-dochub"></i>
                    <span class="nav-item">Notifications</span>
                </a>
                </li>
                <li><a href={% url 'viewAllUsers' %}>
                    <i class="fab fa-dochub"></i>
                    <span class="nav-item">View all users</span>
                </a>
                </li>
                <li><a href="{% url 'login' %}">Logout</a>
                    <i class="fas fa-sign-out-alt"></i>
                </li>
            </ul>
        </div>
    </nav>
    <section class="main">
        <div class="main-top">
            <p>ShiftMaster</p>
        </div>
        <div class="main-body">
            <h1>Create Account</h1>
            <div class="content">
                <!--<form method = "post"> -->
                <!--csrf_token-->
                <div class="form-group"> <!--Username-->
                    <label for="username" class="col-sm-3 col-form-label"><strong>Username</strong></label>
                    <input type="text" class="form-control" id="username" name="username" required placeholder="USERNAME HERE">
                 </div>
                <div class="form-group"> <!--Password-->
                    <label for="password" class="col-sm-3 col-form-label"><strong>Password</strong></label>
                    <input type="text" class="form-control" id="password" name="password" required placeholder="PASSWORD HERE">
                 </div>
                <div class="form-group"> <!--First Name-->
                    <label for="first_name" class="col-sm-3 col-form-label"><strong>First Name</strong></label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required placeholder="FIRST NAME HERE">
                 </div>
                <div class="form-group"> <!--Last Name-->
                    <label for="last_name" class="col-sm-3 col-form-label"><strong>Last Name</strong></label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required placeholder="LAST NAME HERE">
                 </div>
                <div class="form-group"> <!--Email-->
                    <label for="email" class="col-sm-3 col-form-label"><strong>Email</strong></label>
                    <input type="text" class="form-control" id="email" name="email" required placeholder="EMAIL HERE">
                 </div>
                <div class="day-container"> <!--Role-->
                    <label for="role" class="col-sm-3 col-form-label"><strong>Role</strong></label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="server" name="server" value="Server">
                        <label for="server">Server</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="manager" name="manager" value="Manager">
                        <label for="manager">Manager</label>
                    </div>
                </div>
                <br>
                <div class="form-group"> <!--Address-->
                    <label for="address" class="col-sm-3 col-form-label"><strong>Street Address</strong></label>
                    <input type="text" class="form-control" id="address" name="address" required placeholder="STREET ADDRESS HERE">
                 </div>
                 <div class="form-group"> <!--City-->
                    <label for="city" class="col-sm-3 col-form-label"><strong>City</strong></label>
                    <input type="text" class="form-control" id="city" name="city" required placeholder="CITY HERE">
                 </div>
                <div class="form-group"> <!--State-->
                    <label for="state" class="col-sm-3 col-form-label"><strong>State</strong></label>
                    <input type="text" class="form-control" id="state" name="state" required placeholder="STATE HERE">
                </div>
                <div class="form-group"> <!--Zipcode-->
                    <label for="zipcode" class="col-sm-3 col-form-label"><strong>City</strong></label>
                    <input type="text" class="form-control" id="zipcode" name="zipcode" required placeholder="ZIPCODE HERE">
                 </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                {% if account.get_primary_key == current_user.get_primary_key %}
                    <a class="btn btn-primary" href="{% url 'account' %}">Cancel</a>
                {% else %}
                     <a class="btn btn-primary" href="{% url 'account' %}">Cancel</a>
                {% endif %}
            </div>
        </div>
    </section>
</div>
</body>
</html>
