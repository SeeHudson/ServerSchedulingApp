<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shift</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'stylesheets/styles.css' %}">
</head>
<body>
<div class="navbar">
    <a href="{% url 'dashboard' %}">Restaurant</a>
    <a href="{% url 'schedule' %}">Schedule</a>
    <a href="{% url 'notifications' %}">Notifications</a>
    <a href="{% url 'account' %}">Account</a>
    <a href="{% url 'serverscore' %}">Server Score</a>
    <a href="{% url 'login' %}">Logout</a>
</div>
<div class="container">
    <h2>Add New Shift</h2>
    <form method="post" action="{% url 'add_shift' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="start_time">Start Time:</label>
            <input type="time" id="start_time" name="start_time" required>
        </div>
        <div class="form-group">
            <label for="end_time">End Time:</label>
            <input type="time" id="end_time" name="end_time" required>
        </div>
        <div class="form-group">
            <label for="employees">Assign Employees:</label>
            <select id="employees" name="employees" multiple required>
                <!-- Dynamically populate this list with employee options -->
                {% for employee in employees %}
                    <option value="{{ employee.id }}">{{ employee.user.get_full_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn">Add Shift</button>
    </form>
</div>
</body>
</html>
