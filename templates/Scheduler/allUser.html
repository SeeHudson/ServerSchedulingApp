<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Users</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "stylesheets/allUser.css" %}">
</head>
<body>
<div class="container">
<nav>
  <div class="navbar">
    <div class="logo">
      <h1>Restaurant Name</h1>
    </div>
      <ul>
      <li>  <a href="{% url 'dashboard' %}">
        <i class="fas fa-user"></i>
        <span class="nav-item">Dashboard</span>
      </a>
      </li>
      <li><a href="#">
        <i class="fas fa-chart-bar"></i>
        <span class="nav-item">Schedule</span>
      </a>
      </li>
      <li><a href="{% url 'account' %}">
        <i class="fas fa-tasks"></i>
        <span class="nav-item">Account</span>
      </a>
      </li>
      <li><a href="#">
        <i class="fab fa-dochub"></i>
        <span class="nav-item">Notifications</span>
      </a>
      </li>
        <li><a href="allUsers">
        <i class="fab fa-dochub"></i>
        <span class="nav-item">View all users</span>
      </a>
      </li>
      <li><a href="{% url 'login' %}">Logout</a>
        <i class="fas fa-sign-out-alt"></i>
      </li>
    </ul>
  </div>
</nav>
    <section class="main">
        <div class="main-top">
            <p>ShiftMaster</p>
        </div>
        <div class="main-body">
            <div class="content">
    <h1 class="text-black">All Users</h1>
</div>
<div class="container mt-5 custom-container">
    <div class="row">
        <div class="col">
            <div class="card mb-3">
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in userList %}
                            <tr>
                                <td>{{ user.first_name }}</td>
                                <td>{{ user.last_name }}</td>
                                <td>
                                    <form action="{% url '' %}" method="post">
                                        {% csrf_token %}
                                        <input type="hidden" name="userNumber" value="{{ forloop.counter0 }}">
                                        <button type="submit" class="btn btn-primary">View Details</button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
        </div>
    </section>
</div>
</body>
</html>
