<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Personal Information</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "stylesheets/styles.css" %}">
</head>
<body>
<div class="navbar">
        <a href="{% url 'dashboard' %}">Restaurant</a>
        <a href="{% url 'dashboard' %}">Schedule</a>
        <a href="{% url 'dashboard' %}">Notifications</a>
        <a href="{% url 'account' %}">Account</a>
        <a href="{% url 'login' %}">Logout</a>
</div>
<form method = "post">
    {% csrf_token %}
    <h3>Edit Personal Information</h3>
    <div class="form-group"> <!--First Name-->
        <label for="first_name" class="col-sm-3 col-form-label"><strong>First Name</strong></label>
        <input type="text" class="form-control" id="first_name" name="first_name" required placeholder="FIRST NAME HERE" required value="{{ User.get_first_name }}">
    </div>
        <br>
    <div class="form-group"> <!--Last Name-->
        <label for="last_name" class="col-sm-3 col-form-label"><strong>Last Name</strong></label>
        <input type="text" class="form-control" id="last_name" name="last_name"  required placeholder="LAST NAME HERE" required value="{{ User.get_last_name }}">
    </div>
        <br>
    <div class="form-group"> <!--Email // Display Only-->
        <label for="email" class="col-sm-3 col-form-label"><strong>Email</strong></label>
        <p>{{ Employee.get_email }}</p>
    </div>
        <br>
    <div class="form-group"> <!--Phone Number-->
        <label for="phone_number" class="col-sm-3 col-form-label"><strong>Phone Number</strong></label>
        <input type="phone_number" class="form-control" id="phone_number" name="phone_number" required placeholder="PHONE NUMBER HERE" required value="{{ User.get_phone_number }}">
    </div>
        <br>
    <div class="form-group"> <!--Address-->
        <label for="address" class="col-sm-3 col-form-label"><strong>Address</strong></label>
        <br>
        <!--Street Address-->
        <label for="address" class="col-sm-3 col-form-label">Street Address</label>
        <input type="address" class="form-control" id="address" name="address" required placeholder="STREET ADDRESS HERE" required value="{{ User.get_address }}">
        <!--City-->
        <label for="city" class="col-sm-3 col-form-label">City</label>
        <input type="city" class="form-control" id="city" name="city" required placeholder="CITY HERE" required value="{{ User.get_city }}">
        <!--State-->
        <label for="state" class="col-sm-3 col-form-label">State</label>
        <input type="state" class="form-control" id="state" name="state" required placeholder="STATE HERE" required value="{{ User.get_state }}">
        <!--Zipcode-->
        <label for="zipcode" class="col-sm-3 col-form-label">Zipcode</label>
        <input type="zipcode" class="form-control" id="zipcode" name="zipcode" required placeholder="ZIPCODE HERE" requried value="{{ User.get_zipcode }}">
    </div>
    <!--Buttons-->
    <input type="submit" class="btn btn-primary" value="Submit">
    {% if account.get_primary_key == current_user.get_primary_key %}
        <a class="btn btn-primary" href="{% url 'dashboard' %}">Cancel</a>
    {% else %}
        <a class="btn btn-primary" href="{% url 'account' %}">Cancel</a>
    {% endif %} 
</form>
</body>
</html>
