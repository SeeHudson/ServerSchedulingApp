<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Login Page</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/styles.css' %}">
</head>
<body class="login-body">
<form method="post">
    {% csrf_token %}
    <div class="login-container">
        <form id="loginForm">
            <h2>Login</h2>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            {% if error_message %}
                <p><strong>{{ error_message }}</strong></p>
            {% endif %}
            <div class="form-group" style="text-align: center">
                <button type="submit" id="loginButton" class="btn btn-primary mb-3">Login</button>
            </div>
            <div class="form-group" style="text-align: center">
                <a href="forgot_password.html"><button class="btn btn-primary">Forgot Password?</button></a>
            </div>
        </form>
    </div>
</form>
</body>
</html>
