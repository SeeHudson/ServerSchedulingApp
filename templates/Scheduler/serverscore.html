<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Server Score</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .custom-container {
        max-width: 50%;
    }
</style>
<body>
<div class="container mt-5">
    <h1 class="text-black">Server Score</h1>
</div>
<div class="container mt-5 custom-container">
    <div class="row">
        <div class="col">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col text-end">
                            <label for="integer1_score" class="form-label">Recent Scores:</label>
                        </div>
                        <div class="col">
                            <span id="integer1_score" class="form-label">{{ employee.score1}}</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-end">
                            <label for="integer2_score" class="form-label"></label>
                        </div>
                        <div class="col">
                            <span id="integer2_score" class="form-label">{{ employee.score2}}</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-end">
                            <label for="integer3_score" class="form-label"></label>
                        </div>
                        <div class="col">
                            <span id="integer3_score" class="form-label">{{ employee.score3}}</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-end">
                            <label for="integer4_score" class="form-label"></label>
                        </div>
                        <div class="col">
                            <span id="integer4_score" class="form-label">{{ employee.score4}}</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-end">
                            <label for="integer5_score" class="form-label"></label>
                        </div>
                        <div class="col">
                            <span id="integer5_score" class="form-label">{{ employee.score5}}</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-end">
                            <label for="average_score" class="form-label">Current Average Score:</label>
                        </div>
                        <div class="col">
                            <span id="average_score" class="form-label">{{ employee.average_score }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container mt-3 mb-3 custom-container">
    <div class="row align-items-center justify-content-center">
        <div class="col">
            <div class="card">
                <div class="card-body d-flex align-items-center justify-content-center">
                    <div class="mb-3 me-3 text-center">
                        <form action="{% url 'userPage' %}" method="post">
                            {% csrf_token %}
                            <label for="new_score" class="form-label">Enter New Score:</label>
                            <input type="number" id="averagescore" name="averagescore" class="form-control text-center" min="0" max="5">
                        </form>
                    </div>
                    <div class="mb-3 text-center">
                        <label for="date_score" class="form-label">Date of Shift:</label>
                        <input type="date" id="date" name="date_score" class="form-control text-center">
                    </div>
                </div>
                <div class="card-footer text-end p-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
